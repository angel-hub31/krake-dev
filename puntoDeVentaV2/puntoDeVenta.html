<!DOCTYPE html>
<html>

<head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link rel="stylesheet" href="puntoVenta.css">
</head>

<body>
    <div class="principal">
        <div class="logoEscuela">
            <img src="1.png" width="80%" />
        </div>

        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">PRODUCTO</div>
                <div>
                    <input type="text" class="cajaTexto" id="txtProducto" />
                    <div class="error" id="lblError1"></div>
                </div>
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">CANTIDAD</div>
                <div>
                    <input class="cajaTexto" type="text" id="txtCantidad" />
                    <div class="error" id="lblError2"></div>
                </div>
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">PRECIO</div>
                <div>
                    <input class="cajaTexto" type="text" id="txtPrecio" />
                    <div class="error" id="lblError3"></div>
                </div>
            </div>

            <div class="botones">
                <div class="contenedorBoton">
                    <input class="estiloBoton" type="button" value="TOTAL" onclick="calcularValorTotal()" />
                </div>
                <div class="contenedorBoton">
                    <input class="estiloBoton" type="button" value="LIMPIAR" onclick="limpiar()">
                </div>
            </div>
        </div>

        <div class="areaResultado">
            <div class="resultado">
                <div>Subtotal:</div>
                <div id="lblSubtotal">0.0</div>
            </div>
            <div class="resultado">
                <div>Descuento:</div>
                <div id="lblDescuento">0.0</div>
            </div>
            <div class="resultado">
                <div>IVA 12% :</div>
                <div id="lblValorIVA">0.0</div>
            </div>
            <div class="resultado">
                <div>Total:</div>
                <div id="lblTotal">0.0</div>
            </div>
            <div class="resultado">
                <div id="lblResumen"></div>
            </div>
        </div>
    </div>
</body>

</html>
