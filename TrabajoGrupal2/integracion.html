<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargarIntegracion();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="mostrarCuentasView()" />
                <input type="button" value="TRANSACCIONES" class="boton" onclick="mostrarTransaccionesView()" />
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="mostrarMovimientosView()" />
            </div>
            <div class="contenedorInfoGrupo">
                <div>INTEGRANTE 1</div>
                <div>INTEGRANTE 2</div>
                <div>INTEGRANTE 3</div>
            </div>
        </div>
        
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CÉDULA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCedula" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombre" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtApellido" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuentaCuentas" /> 
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar()" />
                </div>
            </div>

            <div class="inferior" id="divTablaCuentas">
                TABLA
            </div>

        </div>
        
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Número de Cuenta</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuentaTransacciones" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusqueda()" />
                </div>
                <div class="contenedorTexto" id="contenedorInfoCuenta">
                    <div class="etiquetaTexto">Saldo</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtInfoCuenta" disabled/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Monto</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtMonto" />
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" id="btnDepositar" onclick="ejecutarDeposito()" />
                    <input type="button" value="RETIRAR" id="btnRetirar" onclick="ejecutarRetiro()" />
                    
                </div>
            </div>
        </div>
        
        <div class="contenido" id="divMovimientos">
            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Número de Cuenta</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuentaMovimientos" /> 
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="VER MOVIMIENTOS" onclick="buscarMovimientos()" />                    
                </div>
                <div id="tablaMovimientos">
                    TABLA
                </div>
            </div>
        </div>
    </div>
</body>

</html>
